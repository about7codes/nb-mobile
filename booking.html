<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/netmob.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script src="./js/loadx.js" defer></script>
    <title>Booking</title>
</head>
<body>


    <div class="loadx" id="loadx">
        <div class="loadx-inner">

            <div class="loader-box" title="loader">
                <img class="loader-box-img" src="./images/loadx.svg" alt="loader">
            </div>
            <div class="loader-logo" title="loader-img">
                <img class="loader-box-img" src="./images/sitelogo.png" alt="loader">
            </div>

        </div>
    </div>

    <div class="nxnav-container">
        <div class="nxnav-inner">

            <div class="nxnav-a">
                <div class="nxnav-a-a">
                    <a class="nxnav-a-back" href="#" onclick="history.back()"></a>
                    <a class="nxnav-a-sign" href="./login.html">Sign In</a>
                </div>

                <div class="nxnav-a-b">
                    <a href="./index.html" class="nxnav-a-link">
                        <img class="nxnav-a-logo" src="./images/sitelogo.png" alt="sitelogo">
                    </a>
                </div>

                <div class="nxnav-a-c">
                    <span class="nxnav-a-menu">Menu</span>
                </div>
            </div>


        </div>
    </div>


    <div class="nxmain-container">
        <div class="nxmain-inner">

            <div class="nxcoupon booking-box">
                <div class="nxcoupon-inner">

                    <div class="nxcoupon-head">
                        <h3 class="nxcoupon-head-txt">Booking</h3>
                    </div>

                    <div class="nxcoupon-content">
                        <p class="nxcoupon-para">Insert a booking code to add the selections to your betslips</p>

                        <div class="nxcoupon-a">
                            <input type="text" class="nxcoupon-a-input" placeholder="Coupon Number">
                            
                            <div class="nxcoupon-a-btns">
                                <span class="nxcoupon-a-btn stop-btn">cancel</span>
                                <span class="nxcoupon-a-btn go-btn">proceed</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>



    <!-- Floating Nav code below ----------------------------------- -->

    <div class="flnav">
        <div class="flnav-inner">

            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-1" href="#">Menu</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-2" href="./index.html">Home</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-3" href="./prema-b.html">Live</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-4" href="#">Coupon</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-5" href="./register.html">Register</a>
                </div>
            </div>




        </div>
    </div>

    
</body>
</html>
