<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/netmob.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script src="./js/loadx.js" defer></script>
    <title>Become an agent</title>
</head>
<body>


    <div class="loadx" id="loadx">
        <div class="loadx-inner">

            <div class="loader-box" title="loader">
                <img class="loader-box-img" src="./images/loadx.svg" alt="loader">
            </div>
            <div class="loader-logo" title="loader-img">
                <img class="loader-box-img" src="./images/sitelogo.png" alt="loader">
            </div>

        </div>
    </div>

    <div class="nxnav-container">
        <div class="nxnav-inner">

            <div class="nxnav-a">
                <div class="nxnav-a-a">
                    <a class="nxnav-a-back" href="#" onclick="history.back()"></a>
                    <a class="nxnav-a-sign" href="#">Sign In</a>
                </div>

                <div class="nxnav-a-b">
                    <a href="./index.html" class="nxnav-a-link">
                        <img class="nxnav-a-logo" src="./images/sitelogo.png" alt="sitelogo">
                    </a>
                </div>

                <div class="nxnav-a-c">
                    <span class="nxnav-a-menu">Menu</span>
                </div>
            </div>


        </div>
    </div>


    <div class="nxmain-container">
        <div class="nxmain-inner">


            <div class="simhead">
                <h4 class="simhead-txt">New Agent Application</h4>
            </div>
            

            <div class="nxagent">
                <div class="nxagent-inner">
                    <form action="" class="nxagent-form">

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">First name*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <input type="text" class="nxagent-field" placeholder="First name">
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Last name*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <input type="text" class="nxagent-field" placeholder="Last name">
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Date of Birth*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <div class="nxdob">
                                    <select name="" class="nxdob-day">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                    <select name="" class="nxdob-month">
                                        <option value="1">Jan</option>
                                        <option value="2">Feb</option>
                                        <option value="3">Mar</option>
                                    </select>
                                    <select name="" class="nxdob-year">
                                        <option value="1990">1990</option>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Gender</label>
                            </div>
                            <div class="nxagent-row-right">
                                <div class="nxradio-holders">

                                    <div class="nxradio-holder">
                                        <div class="radio">
                                            <input type="radio" name="gender" id="agent-male" checked="">
                                            <span class="radiocircle"></span>
                                        </div>
                                        <label for="agent-male" class="radio-label">Male</label>
                                    </div>

                                    <div class="nxradio-holder">
                                        <div class="radio">
                                            <input type="radio" name="gender" id="agent-female">
                                            <span class="radiocircle"></span>
                                        </div>
                                        <label for="agent-female" class="radio-label">Female</label>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Mobile*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <div class="nxmob">
                                    <select name="" id="" class="nxmob-select">
                                        <option value="+234">+234</option>
                                        <option value="+234">+971</option>
                                        <option value="+234">+011</option>
                                    </select>
                                    <input type="text" class="nxmob-num" placeholder="e.g 12345678">
                                </div>
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Email*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <input type="text" class="nxagent-field" placeholder="Email">
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Shop address*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <textarea class="nxagent-ta" name="" rows="2"></textarea>
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Landmark</label>
                            </div>
                            <div class="nxagent-row-right">
                                <textarea class="nxagent-ta" name="" rows="2"></textarea>
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Shop state*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <select name="" class="nxreg-select">
                                    <option value="">Select</option>
                                    <option value="abia">Abia</option>
                                    <option value="adamawa">Adamawa</option>
                                    <option value="brono">Brono</option>
                                </select>
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">LGA*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <select name="" class="nxreg-select">
                                    <option value="">Select</option>
                                    <option value="abia">Abia</option>
                                    <option value="adamawa">Adamawa</option>
                                    <option value="brono">Brono</option>
                                </select>
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Referral Channel*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <select name="" class="nxreg-select">
                                    <option value="">Select</option>
                                    <option value="abia">Abia</option>
                                    <option value="adamawa">Adamawa</option>
                                    <option value="brono">Brono</option>
                                </select>
                            </div>
                        </div>

                        <div class="nxagent-row">
                            <div class="nxagent-row-left">
                                <label for="" class="nxagent-lab">Referer Name/Code*</label>
                            </div>
                            <div class="nxagent-row-right">
                                <input type="text" class="nxagent-field" placeholder="Name/code">
                            </div>
                        </div>

                        <div class="nxagent-upload">
                            <div class="nxagent-upload-a">
                                <span class="nxagent-upload-limit">***Upload can be up to 12MB size</span>
                            </div>
                            <div class="nxagent-upload-b">

                                <div class="nxagent-upload-box">
                                    <div class="nxagent-alpha">
                                        <span class="nxagent-alpha-txt">Outdoor Photo</span>
                                    </div>
                                    <div class="nxagent-beta">
                                        <div class="nxagent-upload-btn">Upload
                                            <input type="file" name="" id="" class="nxagent-upload-input">
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="nxagent-upload-box">
                                    <div class="nxagent-alpha">
                                        <span class="nxagent-alpha-txt">Indoor Photo</span>
                                    </div>
                                    <div class="nxagent-beta">
                                        <div class="nxagent-upload-btn">Upload
                                            <input type="file" name="" id="" class="nxagent-upload-input">
                                        </div>
                                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>


                        <div class="nxagent-btns">
                            <div class="nxagent-btns-inner">
                                <button class="stop-btn">Reset</button>
                                <button type="submit" class="go-btn">Submit</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>



            


        </div>
    </div>




    <!-- Floating Nav code below ----------------------------------- -->

    <div class="flnav">
        <div class="flnav-inner">

            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-1" href="#">Menu</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-2" href="./index.html">Home</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-3" href="./prema-b.html">Live</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-4" href="#">Coupon</a>
                </div>
            </div>
            <div class="flnav-item">
                <div class="flnav-item-inner">
                    <a class="flnav-item-link flnav-5" href="#">Register</a>
                </div>
            </div>




        </div>
    </div>
    
</body>
</html>
